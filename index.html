<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Password Manager</h1>
        <h2>Add New Password</h2>
        <form id="passwordForm" class="password-form">
            <input type="text" id="website" class="form-input" placeholder="Website Name (e.g., Google)" required>
            <input type="text" id="username" class="form-input" placeholder="Username / Email" required>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="submit-btn">Save Password</button>
        </form>

        <h2>Saved Passwords</h2>
        <div class="table-container">
            <table class="password-table">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="passwordList">
                </tbody>
            </table>
        </div>

        <footer>
            <div>Tasmmai Parekh | DJS Compute&copy;</div>
        </footer>
    </div>


    <script defer src="index.js"></script>

</body>

</html>
